<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/templates/template.xhtml">

	<ui:define name="head">
		<title>Login</title>
	</ui:define>

	<ui:define name="content">

		<h:form id="login-form">
			<div class="form-group">
				<label for="username">Username:</label>
				<h:inputText id="username" value="#{auth.username}" styleClass="form-control" required="true" />
				<h:message for="username" styleClass="text-danger" />
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<h:inputSecret id="password" value="#{auth.password}" styleClass="form-control" required="true" />
				<h:message for="password" styleClass="text-danger" />
			</div>
			
			<div class="form-group">
				<h:message for="login-btn" styleClass="text-danger" />
			</div>
			<h:commandButton id="login-btn" styleClass="btn btn-primary" value="Login" action="#{auth.login()}" />
		</h:form>

	</ui:define>

</ui:composition>
